    <p>아라시는 일본의 남성 아이돌 그룹이다. 소속 예능 사무소는 자니스 사무소이며, 소속 레코드 회사는 제이 스톰이다.
    "아라시"라고 하는 그룹명은, 「세계에 아라시(폭풍우)를 일으킨다」 「연예계에 아라시(폭풍우)를 일으킨다」라는 의미 외,
    첫 글자가 오십음에서도 가장 처음인 "아", 알파벳에서도 가장 처음인 "A"로, 「정점에 선다」라는 의미가 담겨 있다.</p>
